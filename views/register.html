    <main>
        <div class="box-register">
            <h1>CREAR CUENTA</h1>
            <H2>Comprá más rápido y llevá el control de tus pedidos, ¡en un solo lugar!</H2>
            <form action="" name="register-form" method="GET">
                <div class="input-container">
                    <label for="name">NOMBRE</label>
                    <input type="text" name="name" id="name" placeholder="Tu nombre" autocomplete="on" required />
                </div>
                <div class="input-container">
                    <label for="email">E-Mail</label>
                    <input type="email" name="email" id="email" placeholder="tuNombre@mail.com" autocomplete="on" required />
                </div>
                <div class="input-container">
                    <label for="tel">TELÉFONO</label>
                    <input type="tel" name="tel" id="tel" placeholder="1123445567" required />
                </div>
                <div class="input-container">
                    <label for="password1">Contraseña</label>
                    <input type="password" name="password1" id="password1" placeholder="***" required />
                </div>
                <div class="input-container">
                    <label for="password2">Confirmar Contraseña</label>
                    <input type="password" name="password2" id="password2" placeholder="***" required />
                </div>


                <button class="crear-cuenta" type="submit" onclick="comprobarClave()">CREAR CUENTA</button>
